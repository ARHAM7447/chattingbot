<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Name Entity Recognition App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #2c2c2c;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .output-container {
            margin-top: 30px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        pre {
            background-color: #444;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="mb-4">üöÄ Name Entity Recognition App</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <form action="/tool6/entity" method="post" enctype="multipart/form-data">
                        <div class="form-group mb-3">
                            <label for="file" class="form-label">üìÇ Upload a file</label>
                            <input type="file" name="file" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-custom w-100">üîç Get Entities</button>
                    </form>
                </div>
            </div>
        </div>

        {% if html and text %}
        <div class="output-container mt-5">
            <h4>üìÑ Original Text:</h4>
            <pre>{{ text|safe }}</pre>
            
            <h4>üß† Named Entities:</h4>
            <div class="mt-3">{{ html|safe }}</div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>

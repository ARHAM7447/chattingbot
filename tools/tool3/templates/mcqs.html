<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
</head>

<style>
  /* General Styles */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f4f4f9, #e3e3ee);
    margin: 0;
    padding: 0;
    animation: fadeIn 0.8s ease-in-out;
}

/* Container */
.container {
    width: 50%;
    margin: 50px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease-in-out;
}

.container:hover {
    transform: translateY(-5px);
}

/* Heading */
h1 {
    text-align: center;
    color: #222;
    font-size: 28px;
    font-weight: bold;
}

/* Form Group */
.form-group {
    margin-bottom: 20px;
}

/* Inputs */
input[type="file"],
input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s;
}

input[type="file"]:hover,
input[type="number"]:hover {
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
}

/* Buttons */
button {
    width: 100%;
    background: linear-gradient(135deg, #28a745, #218838);
    color: white;
    padding: 12px 20px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

button:hover {
    background: linear-gradient(135deg, #218838, #1e7e34);
    transform: scale(1.05);
}

/* MCQ Box */
.mcq {
    background: #f8f9fa;
    padding: 15px;
    margin: 15px 0;
    border-radius: 8px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
}

.mcq:hover {
    transform: translateY(-5px);
}

.mcq p {
    font-size: 18px;
    font-weight: bold;
}

/* List */
ul {
    list-style: none;
    padding: 0;
}

/* Links */
a {
    display: inline-block;
    padding: 12px 18px;
    background: linear-gradient(135deg, #007bff, #0056b3);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.3s ease-in-out;
}

a:hover {
    background: linear-gradient(135deg, #0056b3, #004085);
    transform: scale(1.05);
}

/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 1024px) {
    .container {
        width: 70%;
        padding: 20px;
    }
    
    h1 {
        font-size: 26px;
    }
    
    button {
        font-size: 16px;
        padding: 10px;
    }
}

@media (max-width: 768px) {
    .container {
        width: 85%;
        padding: 18px;
    }
    
    h1 {
        font-size: 24px;
    }
    
    input[type="file"],
    input[type="number"] {
        padding: 10px;
        font-size: 14px;
    }
    
    button {
        font-size: 16px;
        padding: 10px;
    }
}

@media (max-width: 480px) {
    .container {
        width: 95%;
        padding: 15px;
    }
    
    h1 {
        font-size: 22px;
    }
    
    input[type="file"],
    input[type="number"] {
        font-size: 14px;
        padding: 8px;
    }
    
    button {
        font-size: 14px;
        padding: 10px;
    }
}

</style>
<body>
    <div class="container">
        <h1>Generate MCQs from Your Text</h1>
        <form action="/tool3/generate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload your document (PDF, TXT, DOCX):</label>
                <input type="file" name="file" required>
            </div>
            <div class="form-group">
                <label for="num_questions">How many questions do you want?</label>
                <input type="number" name="num_questions" min="1" required>
            </div>
            <button type="submit">Generate MCQs</button>
        </form>
    </div>
</body>
</html>

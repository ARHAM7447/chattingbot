<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection and Translation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      body {
    background: linear-gradient(to right, #6a11cb, #2575fc);
    font-family: 'Poppins', sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    padding: 25px;
    margin: 40px auto;
}

.form-control, .form-control:focus {
    border: 2px solid #4a90e2;
    border-radius: 6px;
    box-shadow: none;
    transition: 0.3s;
}

.btn-primary {
    background: #ff7eb3;
    border: none;
    font-weight: 600;
    padding: 12px;
    border-radius: 6px;
    transition: 0.3s;
}

.btn-primary:hover {
    background: #e64a68;
    transform: scale(1.05);
}

.result-section {
    border-top: 2px solid #ddd;
    padding-top: 20px;
    margin-top: 20px;
    text-align: center;
}

.result-section h4 {
    color: #2c3e50;
    font-weight: 700;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        max-width: 90%;
        padding: 20px;
    }
    .btn-primary {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Language Detection and Translation</h1>
        <form method="post" action="/tool4/trans" class="mt-4">
            <div class="form-group">
                <label for="text">Enter Text</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="target_lang">Select Target Language</label>
                <select class="form-control" id="target_lang" name="target_lang" required>
                    {% for lang_code, lang_name in languages.items() %}
                        <option value="{{ lang_code }}">{{ lang_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
        {% if translation %}
            <div class="result-section mt-4">
                <h4>Detected Language: {{ detected_lang }}</h4>
                <h4>Translation: {{ translation }}</h4>
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
